





<div class="card-con">
  <form class="example-form container" [formGroup]="UserForm" novalidate>
      <h2 class="head">Password Reset</h2>

      <mat-form-field class="example-full-width" appearance="standard" >
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Your Password" formControlName="password"  minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required [(ngModel)]="pw">

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
          <mat-error *ngIf="password?.errors?.['required']">Password Required</mat-error>

          <mat-error *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</mat-error>

         <mat-error *ngIf="password?.errors?.['pattern']">Password must be at least 1 Uppercase and 1 digit</mat-error>

         
        </mat-error>
         
      </mat-form-field>

      <mat-form-field appearance="fill"  appearance="standard"  class="example-full-width" >
        <mat-label>ConfirmPassword</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Your ConfirmPassword" formControlName="conpassword"  pattern="{{ UserForm.controls['password'].value }}" required> 

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="conpassword?.invalid && (conpassword?.dirty || conpassword?.touched)" class="invalid-feedback">
          <mat-error *ngIf="conpassword?.errors?.['required']">ConfirmPassword Required</mat-error>

         <mat-error *ngIf="conpassword?.errors?.['pattern']">ConfirmPassword must be same with Password</mat-error>

         
        </mat-error>
         
      </mat-form-field>


    
    
      <button  
      mat-raised-button color="primary" type="submit" class="btn" [disabled]="UserForm.invalid" (click)="passwordupdate()">Edit</button>
    </form>
    
        
    
   
  </div>
