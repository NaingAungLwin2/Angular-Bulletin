<div class="card">
  <h2 class="head">Post Edit Confirm</h2>

  <div class="container">
    <mat-list class="listall">
      <div class="listitemleft">
        <mat-list-item role="listitem" class="list-left">Title</mat-list-item>
      </div>

      <div class="listitemleft">
        <mat-list-item role="listitem" class="list-left"
          >Description</mat-list-item
        >
      </div>

      <div class="listitemleft">
        <mat-list-item role="listitem" class="list-left">Status</mat-list-item>
      </div>
    </mat-list>

    <mat-list class="listall">
      <div class="listitemright">
        <mat-list-item role="listitem" class="list-right">{{
          posttitle
        }}</mat-list-item>
      </div>

      <div class="listitemright">
        <mat-list-item role="listitem" class="list-right">{{
          postdescription
        }}</mat-list-item>
      </div>
      <div class="listitemright">
        <mat-list-item
          role="listitem"
          *ngIf="poststatus == '1'"
          class="list-right"
          >Active</mat-list-item
        >
        <mat-list-item
          role="listitem"
          *ngIf="poststatus == '0'"
          class="list-right"
          >Inactive</mat-list-item
        >
      </div>
    </mat-list>
  </div>
  <div class="flex-container">
    <div class="btn-edit">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="postEdit()"
        class="btn-edit"
      >
        Confirm
      </button>
    </div>

    <div class="btn-cancel">
      <button
        mat-raised-button
        color="warn"
        type="submit"
        class="btn-cancle"
        routerLink="/post-edit"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
