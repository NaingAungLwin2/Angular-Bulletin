
<div class="card-con">
    <form class="example-form container" [formGroup]="loginForm" novalidate>
        <h2 class="head">Login</h2>
        <mat-form-field class="example-full-width"  appearance="standard">
          <mat-label>Email</mat-label>
         
          <input matInput placeholder="UserName" formControlName="email"  [(ngModel)]="personEmail" required>
          
            <mat-error *ngIf="loginForm.controls['email'].errors">Email Required</mat-error>
          
        </mat-form-field>
    
        
          <mat-form-field appearance="fill" class="example-full-width" appearance="standard" >
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" [(ngModel)]="personPassword">
    
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
             <mat-error *ngIf="loginForm.controls['password'].errors">Password Required</mat-error>
          </mat-form-field>
    
          <button  (click)="login()"
          mat-raised-button color="primary" type="button" class="btn" [disabled]="loginForm.invalid" >Login</button>
      
          
      </form>
     
    </div>
