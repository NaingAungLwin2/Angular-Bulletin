<div class="search-con">
    <form>

        <mat-form-field class="search">
            <input matInput placeholder="Name" name="searchName" [(ngModel)]="searchName">
        </mat-form-field>



        <mat-form-field class="search">
            <input matInput placeholder="Email" name="searchEmail" [(ngModel)]="searchEmail">
        </mat-form-field>



        <mat-form-field class="search calender">
            <input matInput [matDatepicker]="picker" name="searchDob" id="date" placeholder="mm/dd/yyyy" [(ngModel)]="searchDob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!--<input type="date" [(ngModel)]="searchDob" name="searchDob">-->

        <button mat-raised-button color="primary" (click)="search()" class="btn">Search</button>

        <button mat-raised-button color="warn" (click)="canclebutton()" class="btn">Cancel</button>



    </form>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- ID Column -->


    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>





    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let user">{{user.phone}}</td>
    </ng-container>


    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let user">{{user.address}}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
        <td mat-cell *matCellDef="let user">{{user.dob | date}}</td>
    </ng-container>





    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let user">{{user.created_at | date}}</td>
    </ng-container>


    <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let user">{{user.updated_at | date}}</td>
    </ng-container>


    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
        <td mat-cell *matCellDef="let user; let i = index">
            <div class="edit">

                <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="icon" routerLink="/edit-user" (click)="editUser(user.id)">
                    <mat-icon>account_box</mat-icon>
                </button>



            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
        <td mat-cell *matCellDef="let user">
            <div class="delete">
                <button mat-fab color="warn" aria-label="Example icon button with a delete icon" class="icon">
                    <mat-icon (click)="openDialog(user.id)">delete</mat-icon>
                </button>

            </div>
        </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
