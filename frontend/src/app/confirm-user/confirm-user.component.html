<div class="card">
  <img [src]="url" alt="" *ngIf="url">
  <div class="container">
    <mat-list role="list-left">
   
      
      <mat-list-item role="listitem" class="list-left">Name</mat-list-item>
      <mat-list-item role="listitem" class="list-left">Email</mat-list-item>
      <mat-list-item role="listitem" class="list-left">Password</mat-list-item>
      
      <mat-list-item role="listitem" class="list-left">Date Of Birth</mat-list-item>
      
      <mat-list-item role="listitem" class="list-left">Phone</mat-list-item>
      <mat-list-item role="listitem" class="list-left">Address</mat-list-item>
      <mat-list-item role="listitem" class="list-left">Type</mat-list-item>
      <button  mat-raised-button color="primary" type="button" class="btn-edit" (click)="useradd()">Confirm</button>
    </mat-list>
  
    <mat-list role="list-right">
  
      
      <mat-list-item role="listitem" class="list-right">{{ username }}</mat-list-item>
      <mat-list-item role="listitem" class="list-right">{{ useremail }}</mat-list-item>
      <mat-list-item role="listitem" class="list-right">************</mat-list-item>
      <mat-list-item role="listitem" class="list-right">{{ userdob }}</mat-list-item>
      <mat-list-item role="listitem" class="list-right">{{ userphone }}</mat-list-item>
      
      <mat-list-item role="listitem" class="list-right">{{ useraddress }}</mat-list-item>
      <mat-list-item role="listitem" class="list-right" *ngIf="usertype == '1'">Admin</mat-list-item>
      <mat-list-item role="listitem" class="list-right" *ngIf="usertype == '0'">User</mat-list-item>
      <button  mat-raised-button color="warn" type="submit" class="btn-cancle"  routerLink="/user_add" (click)="cancleuser()">Cancel</button>
      
    </mat-list>
  </div>
  
  
</div>
